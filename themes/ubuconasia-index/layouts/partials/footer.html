<div class="p-strip--accent">
  <div class="row">
    <div class="col-12">
      <h3>{{.Site.Params.title}}</h3>
      <ul class="p-inline-list--middot">
        <li class="p-inline-list__item"><a class="p-link--inverted" href="mailto:{{.Site.Params.email}}">Email</a></li>
        <li class="p-inline-list__item"><a class="p-link--inverted" href="https://fb.me/{{.Site.Params.facebook}}">Facebook</a></li>
        <li class="p-inline-list__item"><a class="p-link--inverted" href="https://twitter.com/{{.Site.Params.twitter}}">Twitter</a></li>
        <li class="p-inline-list__item"><a class="p-link--inverted" href="https://github.com/{{.Site.Params.github}}">GitHub</a></li>
        <li class="p-inline-list__item"><a class="p-link--inverted" href="https://instagram.com/{{.Site.Params.instagram}}">Instagram</a></li>
        <li class="p-inline-list__item"><a class="p-link--inverted" href="https://t.me/{{.Site.Params.telegram}}">Telegram</a></li>
      </ul>
      <p>{{.Site.Params.copyright}}</p>
    </div>
  </div>
</div>
